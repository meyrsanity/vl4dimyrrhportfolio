<!DOCTYPE html>
<html>
<head>
    <title>Photos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #FFFFFF;
        }

        #photos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 320px;
            margin: 0 auto;
        }

        .photo-link {
            width: 16%;
            height: 18%;
            margin: 0.5%;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-link img {
            max-width: 130%;
            max-height: 130%;
            border-radius: 80px;
        }

        .photo-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="photos-container">
